<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSISync</title>

    <!-- Correct manifest path -->
    <link rel="manifest" href="PSISync.json" />
    <meta name="theme-color" content="#007bff" />
  </head>
  <body>
    <p>Redirecting to Softr app...</p>

    <script>
      // Wait until page fully loads, then give Chrome time to detect manifest
      window.addEventListener("load", function () {
        setTimeout(function () {
          window.location.href = "https://psisync.softr.app/";
        }, 3000); // delay 3 seconds after full page load
      });
    </script>
  </body>
</html>
